<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body><form><div>
    <label >Enter first name</label>
    <input type="text" name="firstName" 
    required minlength="2" maxlength="12"
    placeholder="Enter First Name" autocomplete="off">
</div>
<div>
    <label>Enter Last name</label>
    <input type="text" name="lastName" 
     required minlength="2" maxlength="12"
     placeholder="Enter Last Name" autocomplete="off">
</div>
<div>
    <label>Enter Email id</label>
    <input type="email" name="email"
    placeholder="Enter Email" autocomplete="off">    
</div>

<div>
    <label>Enter Mobile Number</label>
    <input type="text" name="Mobile"
    placeholder="Mobile Number" required min="10"  max="10" autocomplete="off">
    
</div>

<div>
    <label>Enter Age</label>
    <input type="number" name="age" required min="1" 
    placeholder="Enter Age" autocomplete="off">
</div>
<!-- till mobile number also use mobile number maximum length and minimum length 
type : text, email, password, number, -->  

<div>
    <label>Select Gender</label>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">Other
</div>
<div>
    <label>Enter Address</label>
    <input type="text" name="Address"
    placeholder="Enter Address" autocomplete="off">

</div>

<div>
    <label> Select file/Resume</label>
    <input type="file" name="uplodeFile"
    required max="50kb">
</div>

<div>
    <label>Select Course</label>
    <input type="checkbox">Java
    <input type="checkbox">Python

    <input type="checkbox">HTML
    <input type="checkbox">SQL
</div>

<!--inpute type="Submit"-->
<button type="submit">Submit</button>
<button type="reset">Reset</button>

<!--validation and varification--> 
<!--validation html5 required minlength and maxlength 
which is the attribute to hide sujetion (how to turn off autosujetion in html file)-->
<!--limitation of html

</form>
